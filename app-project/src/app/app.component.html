<app-header 
  (onShowRecipesEvent)="showRecipes()" 
  (onShowShoppingListEvent)="showShoppingList()"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="recipes"></app-recipes>
      <app-shopping-list *ngIf="shoppingList"></app-shopping-list>
    </div>
  </div>
</div>
